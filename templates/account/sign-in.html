{% extends 'base.html' %}
{% block main_content %}
    <main>
        <h2 class="main-header-sign-in">WATCHECK</h2>
        <div class="sign-in-container">
            <div class="container-header">
                <a href="{% url "sign_up" %}">JOIN</a>
                <div class="vertical-line"></div>
                <a href="{% url 'sign_in' %}">SIGN IN</a>
            </div>
            <div class="horizontal-line"></div>
            <form method="post" class="container-main">
                <p class="username-sign-in">USERNAME:</p>
                {{ form.username }}
                <p class="password-sign-in">PASSWORD:</p>
                {{ form.password }}
                {% if form.errors %}
                    {% for field, error_list  in form.errors.items %}
                        <div class="error-login">{{ error_list }}</div>
                    {% endfor %}
                {% endif %}
                {% csrf_token %}

                <button class="sign-in-button" style="cursor:pointer;">SIGN IN</button>
            </form>
        </div>
        <div class="some"></div>
    </main>
{% endblock %}
