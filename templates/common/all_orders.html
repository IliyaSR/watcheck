{% extends 'base.html' %}
{% block main_content %}
    <main class="all_orders-main">
        <div class="all-orders-container">
            <h1>ALL ORDERS</h1>
            <table>
                <tr>
                    <th>
                        Orders
                    </th>
                    <th>
                        By user
                    </th>
                    <th>
                        First Name
                    </th>
                </tr>
                {% for order in all_orders %}
                    <tr>
                        <td>
                            {{ order.pk}}
                        </td>
                        <td>
                            {{ order.current_profile.username }}
                        </td>
                        <td>
                            {{ order.first_name }}
                        </td>

                    </tr>
                {% endfor %}
            </table>
        </div>
    </main>
{% endblock %}
